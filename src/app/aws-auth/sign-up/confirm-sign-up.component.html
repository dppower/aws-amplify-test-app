<label for="email-input">Email:</label>
<input id="email-input" class="form-control" formControlName="email" spellcheck="false">
<label for="email-verification-input">Code:</label>
<input id="email-verification-input" class="form-control" formControlName="email_verification">
<p>Enter the 6-digit code that is received by email.</p>
<button type="submit" class="btn btn-primary" [disabled]="!areInputsValid()">Confirm</button>
