<div>
    <label for="email-input">Email:</label>
    <input id="email-input" formControlName="email">
</div>
<div>
    <label for="password-input">Password:</label>
    <input id="password-input" type="password" formControlName="password">
</div>
<div>
    <label for="confirm-password-input">Confirm Password:</label>
    <input id="confirm-password-input" type="password" formControlName="confirm_password">
</div>
<button type="submit" [disabled]="!form_group.valid">Sign Up!</button>
