<div id="input-label">
    <label for="text-input">{{label}}: </label>  
    <mat-icon svgIcon="warning-circle"></mat-icon>   
    <p *ngIf="error_message as msg">
        {{msg}}
    </p>
</div>
<input id="text-input" class="form-control" type="text" spellcheck="false" 
    [formControlName]="control_name" [matTooltip]="error_message" matTooltipDisabled="false" matTooltipPosition="right">
