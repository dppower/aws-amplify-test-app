<!-- Email -->
<!-- <label for="email-input">Email:</label>
<input id="email-input" class="form-control" formControlName="email" spellcheck="false"> -->
<input-tooltip label="Email" name="email"></input-tooltip>
<!-- Password -->
<label for="password-input">Password:</label>
<input id="password-input" class="form-control" type="password" formControlName="password">
<!-- Submit -->
<button type="submit" class="btn btn-primary" [disabled]="!form_group.valid">Sign In</button>
<!-- Navigation -->
<button type="button" class="btn btn-link" (click)="navigateToSignUp()">Create New Account</button>
<button type="button" class="btn btn-link" (click)="navigateToForgotPassword()">Forgot Password</button>
<button type="button" class="btn btn-link" (click)="navigateToChangePassword()">Change Password</button>
