<div>
    <label for="email-input">Email:</label>
    <input id="email-input" formControlName="email">
</div>
<div>
    <label for="password-input">Password:</label>
    <input id="password-input" type="password" formControlName="password">
</div>
<button type="submit" [disabled]="!form_group.valid">Sign In</button>
<button (click)="navigateToSignUp()">Create New Account</button>
<button (click)="navigateToForgotPassword()">Forgot Password</button>
<button (click)="navigateToChangePassword()">Change Password</button>
<button (click)="navigateToHostedUI()">Continue With Google</button>
