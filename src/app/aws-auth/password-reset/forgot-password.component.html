<label for="email-input">Email:</label>
<input id="email-input" class="form-control" formControlName="Email" spellcheck="false">
<button type="button" class="btn btn-secondary" (click)="sendConfirmCode()" [disabled]="!isValidEmail()">Send Code</button>
<label for="code-input">Reset Code:</label>
<input id="code-input" class="form-control" formControlName="Reset Code">
<label for="new-password-input">New Password:</label>
<input id="new-password-input" class="form-control" type="password" formControlName="New Password">
<button type="submit" class="btn btn-primary" [disabled]="!form_group.valid">Reset Password</button>
